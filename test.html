<!-- Here are the various integration forms -->

<!-- This is used to carry out Integer inference using the Generated_Key -->
<form method="POST", enctype="multipart/form-data" action="https://plugai.xyz/inference/integer/Generated_Key">
    <input type="text" name="fig" placeholder="list is giving as a single value N, e.g 1"> 
    <input type="submit" value="Send">
    </form>


<!-- This is used to carry out list inference using the Generated_Key -->
<form method="POST", enctype="multipart/form-data" action="https://plugai.xyz/inference/integer/Generated_Key">
    <input type="text" name="fig" placeholder="list is giving as 1,2,3,4,...,N"> 
    <input type="submit" value="Send">
    </form>


<!-- This is used to carry out Image inference using the Generated_Key -->
<form method="Post", enctype="multipart/form-data" action="https://plugai.xyz/inference/images/Generated_Key">
<input type="file" name="Image">
<input type="submit" value="Send">
</form>
